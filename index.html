    <title>Basic algorightms: Celsius to Fahrenheit converter</title>
</head>
<body>
    <div id="container">
        <h1>Celsius to Fahrenheit converter</h1>
        <p>Insert a number into the fields</p>
        <label for="celsius">Celsius</label>
        <input type="number" name="celsius" id="celsius" onkeyup="convert('C')">
        <label for="fahrenheit">Fahrenheit</label>
        <input type="number" name="fahrenheit" id="fahrenheit" onkeyup="convert('F')">
    </div>
